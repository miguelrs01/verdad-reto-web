<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pack Manager</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ⚠️ Reemplazar con tus variables inyectadas por Vite o escribir a mano
    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const loginForm = document.getElementById("login-form");
    const appContainer = document.getElementById("app");
    const errorBox = document.getElementById("error-box");

    // 1️⃣ Verificar si el portal está habilitado
    async function checkAccessEnabled() {
      const configRef = doc(db, "config", "portal");
      const snap = await getDoc(configRef);
      if (!snap.exists() || snap.data().enabled !== true) {
        document.body.innerHTML = "<h2>Acceso deshabilitado temporalmente</h2>";
        throw new Error("Portal deshabilitado");
      }
    }

    // 2️⃣ Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        errorBox.textContent = "Error al iniciar sesión: " + err.message;
      }
    });

    // 3️⃣ Restricción de usuarios
    async function checkAllowedUser(uid) {
      const allowedRef = doc(db, "allowedUsers", uid);
      const snap = await getDoc(allowedRef);
      return snap.exists();
    }

    // 4️⃣ Escuchar cambios de auth
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginForm.style.display = "block";
        appContainer.style.display = "none";
        return;
      }
      // Validar si está permitido
      const ok = await checkAllowedUser(user.uid);
      if (!ok) {
        errorBox.textContent = "Tu usuario no tiene permisos para acceder.";
        await auth.signOut();
        return;
      }

      // Mostrar app
      loginForm.style.display = "none";
      appContainer.style.display = "block";
      loadPacks();
    });

    // 5️⃣ Cargar packs
    async function loadPacks() {
      const querySnap = await getDocs(collection(db, "packs"));
      const list = document.getElementById("packs-list");
      list.innerHTML = "";
      querySnap.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.name} - ${data.isActive ? "✅" : "❌"}`;
        list.appendChild(li);
      });
    }

    // Inicio
    checkAccessEnabled();
  </script>
</head>
<body>
  <div id="error-box" style="color:red"></div>

  <!-- Login -->
  <form id="login-form" style="display:none">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>

  <!-- App -->
  <div id="app" style="display:none">
    <h2>Packs</h2>
    <ul id="packs-list"></ul>
  </div>
</body>
</html>
